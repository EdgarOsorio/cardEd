<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/ea814eea88.js" crossorigin="anonymous"></script>
    <!--CSS Bootstrap-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!--CSS Files-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/muestra1.css">
    <title>Muestra 1</title>
</head>

<body>
    <div class="all-container">
        <div class="back">
            <header>
                <nav class="nav-barr">
                    <ul class="nav nav-pills mb-3 d-flex justify-content-start" id=" pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="pill" href="#home" role="tab"
                                aria-controls="pills-home" aria-selected="true"><i class="fas fa-user"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#location" role="tab"
                                aria-controls="pills-profile" aria-selected="false"><i
                                    class="fas fa-map-marker-alt"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#contact" role="tab"
                                aria-controls="pills-contact" aria-selected="false"><i
                                    class="fas fa-address-book"></i></a>
                        </li>
                    </ul>
                </nav>
            </header>

            <main>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <div class="photo-perfil">
                            <img src="img/perfil-1.1.jpg" alt="perfil">
                            <h2>María Pia Camargo Rodríguez</h2>
                            <p>M. en I.</p>
                        </div>
                        <div class="logo">
                            <img src="img/aquam.png" alt="aquam">
                        </div>
                        <div class="social-network">
                            <a class="whatsapp" href="#"><i class="fab fa-whatsapp"></i></a>
                            <a class="twitter" href="#"><i class="fab fa-twitter"></i></a>
                            <a class="facebook" href="#"><i class="fab fa-facebook-f"></i></a>
                            <a class="instagram" href="#"><i class="fab fa-instagram"></i></a>
                            <a class="linkedin" href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="location" role="tabpanel" aria-labelledby="pills-location-tab">
                        <div class="logo-location">
                            <img src="img/aquam.png" alt="aquam">
                        </div>
                        <div class="location">
                            <div class="contact-location">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1881.7426437101476!2d-99.17246374265551!3d19.39142727934398!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ff739a781acf%3A0x2bb019fd2ad8aa4e!2sSan+Francisco+521%2C+Col+del+Valle+Centro%2C+03100+Ciudad+de+M%C3%A9xico%2C+CDMX!5e0!3m2!1ses-419!2smx!4v1554420477565!5m2!1ses-419!2smx"
                                    width="100%" height="auto" frameborder="0" style="border:0; float:-moz-center;"
                                    allowfullscreen></iframe>
                            </div>
                            <div class="contact-detail">
                                <p><i class="fa fa-building-o bg-red"></i>Av. Rio Mayo #1110, Colonia Vista Hermosa,
                                    Cuernavaca, Morelos C.P. 62290</p>
                                <p><i class="fa fa-envelope bg-green"></i><a
                                        href="mailto:mpcamargo@aquamtecnologia.com">mpcamargo@aquamtecnologia.com</a>
                                </p>
                                <p><i class="fa fa-phone bg-blue"></i><a onclick="llamar()">7773237753</a> / </p>
                                <p><i class="fa fa-television bg-yellow"></i><a href="http://aquamtecnologia.com/"
                                        target="_blank">http://aquamtecnologia.com/</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                        <div class="logo-contact">
                            <img src="img/aquam.png" alt="aquam">
                        </div>
                        <div class="contact-form">
                            <h3 class="color"><i class="fa fa-envelope"></i> Contacto</h3>
                            <hr>
                            <form class="form" action="">
                                <div class="form-group">
                                    <input type="text" placeholder="* Tu Nombre" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" placeholder="* Correo Electronico" required>
                                </div>
                                <div class="form-group">
                                    <textarea rows="5" placeholder="Mensaje..." required></textarea>
                                </div>

                                <div class="ok">
                                    <button class="bg-success" type="submit">Enviar</button>
                                    <a class="bg-danger" href="#">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function llamar() {
            location.assign("tel:+52.7773237753");
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
